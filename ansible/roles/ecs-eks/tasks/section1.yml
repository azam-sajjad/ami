      - rule_1.3.1


- name: "SCORED | 1.3.2 | PATCH | Ensure filesystem integrity Check Timer Runs"
  blockinfile:
      dest: /etc/systemd/system/aidecheck.timer
      create: true 
      owner: root
      group: root
      mode: '0644'
      block: |
        [Unit]   
        Description=Aide check every day at 5AM      
        [Timer]     
        OnCalendar={{ cis_aide_systemd_timer }}     
        Unit=aidecheck.service      
        [Install]     
        WantedBy=multi-user.target
  when:
      - cis_rule_1_3_2
  tags:
      - level1
      - scored
      - patch
      - rule_1.3.2

- name: "SCORED | 1.3.2 | PATCH | Ensure filesystem integrity Check Service Runs"
  blockinfile:
      dest: /etc/systemd/system/aidecheck.service
      create: true 
      owner: root
      group: root
      mode: '0644'
      block: |
        [Unit]      
        Description=Aide Check    
        [Service]     
        Type=simple
        ExecStart=/usr/sbin/aide --check      
        [Install]     
        WantedBy=multi-user.target  
  when:
      - cis_rule_1_3_2
  tags:
      - level1
      - scored
      - patch
      - rule_1.3.2

